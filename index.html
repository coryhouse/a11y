<html>
  <head>
    <title>A11y demo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="heading">Accessibility Demo</div>

      <a href="/home" class="nav-link">Home</a>
      <a href="/contact" class="nav-link">Contact</a>

      <form>
        <input type="text" />
        <button type="submit">
          <img class="search" src="img/mg.png" />
        </button>
      </form>

      <div class="heading">Inventory</div>

      <table class="table">
        <tr>
          <th>Id</th>
          <td></td>
          <th>Make</th>
          <th>Model</th>
        </tr>
        <tr>
          <td>
            1
          </td>
          <td>
            <img src="img/s-thumb.png" />
          </td>
          <td>
            Tesla
          </td>
          <td>
            Model S
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <img src="img/3-thumb.png" />
          </td>
          <td>
            Tesla
          </td>
          <td>
            Model 3
          </td>
        </tr>
      </table>

      <div class="heading">Contact Us</div>
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email" required />
          <p id="email-error" class="error"></p>
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea
            id="message"
            class="form-control"
            required
            onblur="validate('message', 'Message')"
          ></textarea>
          <p id="message-error" class="error"></p>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="subscribe" />
          <label class="form-check-label">
            Subscribe to mailing list
          </label>
        </div>

        <button onclick="submit()" type="submit" class="btn btn-primary">
          Send
        </button>
      </form>

      <div class="heading">Charts</div>
      <img src="img/pie.png" />

      <hr />
      <a href="http://twitter.com/housecor">
        <img src="img/twt.png" />
      </a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
