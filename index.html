<html>
  <head>
    <title>A11y demo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="heading">Accessibilty Demo</h1>

      <nav aria-label="Main navigation">
        <a href="/home" class="nav-link">Home</a>
        <a href="/contact" class="nav-link">Contact</a>
      </nav>

      <form>
        <label class="sr-only" for="search">Search vehicles</label>
        <input type="search" id="search" />
        <button type="submit" aria-label="Submit vehicle search">
          <img class="search" src="img/mg.png" />
        </button>
      </form>

      <main role="main">
        <h2 class="heading">Inventory</h2>

        <table class="table">
          <tr>
            <th>Id</th>
            <td></td>
            <th>Make</th>
            <th>Model</th>
          </tr>
          <tr>
            <td>1</td>
            <td>
              <img src="img/s-thumb.png" />
            </td>
            <td>Tesla</td>
            <td>Model S</td>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <img src="img/3-thumb.png" />
            </td>
            <td>Tesla</td>
            <td>Model 3</td>
          </tr>
        </table>

        <h2 class="heading">Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              autocomplete="email"
              class="form-control"
              id="email"
              required
              aria-errormessage="email-error"
            />
            <p id="email-error" role="alert" class="error">
              Hey man, the email is required.
            </p>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              class="form-control"
              required
              onblur="validate('message', 'Message')"
            ></textarea>
            <p id="message-error" class="error"></p>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="subscribe" />
            <label for="subscribe" class="form-check-label">
              Subscribe to mailing list
            </label>
          </div>

          <button onclick="submit()" type="submit" class="btn btn-primary">
            Send
          </button>
        </form>

        <h2 class="heading">Charts</h2>
        <img src="img/pie.png" alt="Content of Pitbull's songs" />

        <hr />
      </main>

      <footer>
        <nav aria-label="Footer nav">
          <a href="http://twitter.com/housecor">
            <img src="img/twt.png" />
          </a>
        </nav>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
