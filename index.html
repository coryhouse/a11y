<html lang="en">
  <head>
    <title>A11y demo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div id="skip">
        <a href="#main">Skip to main content</a>
      </div>
      <header>
        <h1>Accessibilty Demo</h1>
        <nav>
          <ul class="nav">
            <li><a href="/home" class="nav-link">Home</a></li>
            <li><a href="/contact" class="nav-link">Contact</a></li>
          </ul>
        </nav>

        <form>
          <input type="search" aria-label="Search this website" />
          <button type="submit" aria-label="Submit Search">
            <img
              class="search"
              src="img/search-icon.png"
              alt="Magnifying glass icon"
            />
          </button>
        </form>
      </header>

      <main id="main" tabindex="-1">
        <h2>Inventory</h2>

        <table class="table">
          <caption class="sr-only">
            Vehicle Inventory
          </caption>
          <tr>
            <th scope="col">Id</th>
            <td scope="col" aria-label="Image"></td>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
          </tr>
          <tr>
            <td>
              1
            </td>
            <td>
              <img src="img/s-thumb.png" alt="Gray Tesla Model S" />
            </td>
            <td>
              Tesla
            </td>
            <th scope="row">
              Model S
            </th>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <img src="img/3-thumb.png" alt="Red Tesla Model 3" />
            </td>
            <td>
              Tesla
            </td>
            <th scope="row">
              Model 3
            </th>
          </tr>
        </table>

        <section>
          <h2>Contact Us</h2>
          <form onsubmit="submit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                required
                aria-errormessage="email-error"
                onblur="validate('email', 'Email')"
              />
              <p id="email-error" role="alert" class="error"></p>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                class="form-control"
                required
                aria-errormessage="message-error"
                onblur="validate('message', 'Message')"
              ></textarea>
              <p id="message-error" role="alert" class="error"></p>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="subscribe" />
              <label class="form-check-label" for="subscribe"
                >Subscribe to mailing list</label
              >
            </div>

            <button type="submit" class="btn btn-primary">Send Email</button>
          </form>
        </section>

        <div class="sr-only">
          These are screen reader user specific instructions.
        </div>
        <div aria-hidden="true">
          These are instructions for everyone else.
        </div>

        <section>
          <h2>Charts</h2>
          <!-- Note, avoid spelling phonetically because Braille readers get confused. 
            Screen reader users are used to words being mispronounced.  -->
          <img
            src="img/pie.png"
            alt="Pie chart. Half of Pitbull's songs are him yelling OOOEEEEIII!"
          />
        </section>
      </main>

      <footer>
        <a
          href="http://twitter.com/housecor"
          aria-label="Follow housecor on Twitter"
        >
          <img src="img/twitter-icon.png" alt="Twitter icon" />
        </a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
